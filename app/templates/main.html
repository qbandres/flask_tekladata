<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Página con Botones Desplegables</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <!-- Importar las librerías de Bokeh -->
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.4.3.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.4.3.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-2.4.3.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>Mi Título</h1>
        <div class="dropdowns-container">
            <div class="dropdown-container">
                <button class="dropbtn">Opción 1</button>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                </div>
            </div>

            <div class="dropdown-container">
                <button class="dropbtn">Opción 2</button>
                <div class="dropdown-content">
                    <a href="#">Link 3</a>
                    <a href="#">Link 4</a>
                </div>
            </div>

            <button class="option">Opción 3</button>
            <button class="option">Opción 4</button>
        </div>
    </header>

    <section class="content">
        <div class="chart" id="chart1">

            {{script1 | safe}}
            {{div1 | safe}}
            
        </div>
        <div class="chart" id="chart2">   

            {{script2 | safe}}
            {{div2 | safe}}
        
        </div>

        <div class="chart" id="chart3">   

            {{script3|safe}}
            {{div3|safe}}
        
        </div>
    
    </section>

    <!-- Tu contenido aquí -->
    <script src="script.js"></script>
</body>
</html>
